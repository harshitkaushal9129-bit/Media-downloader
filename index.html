<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal Ji's Media Downloader</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h2 { margin-bottom: 10px; color: #4a148c; }
        p { font-size: 14px; color: #666; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #764ba2; }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background: #5a368a; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>Media Downloader</h2>
        <p>Paste video/audio link to save in File Manager</p>
        
        <input type="text" id="linkInput" placeholder="Paste link here...">
        <button id="downloadBtn" onclick="startDownload()">Download to Device</button>
        
        <div class="loader" id="loader"></div>
        <div id="message"></div>
    </div>

    <script>
        async function startDownload() {
            const linkInput = document.getElementById('linkInput');
            const downloadBtn = document.getElementById('downloadBtn');
            const message = document.getElementById('message');
            const loader = document.getElementById('loader');

            const url = linkInput.value.trim();

            if (!url) {
                message.style.color = "red";
                message.innerText = "Error: Please paste a link first!";
                return;
            }

            // UI Changes
            message.innerText = "Fetching file... Please wait.";
            message.style.color = "#444";
            loader.style.display = "block";
            downloadBtn.disabled = true;

            try {
                /* Note: Direct browser download from YouTube/Insta is blocked by CORS.
                   Humein link ko server se process karna padta hai.
                   Yahan hum ek simple blob method use kar rahe hain jo direct files (mp4/mp3) par kaam karega.
                */
                const response = await fetch(url);
                if (!response.ok) throw new Error("Link not accessible via Browser Security.");
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                
                // Create a hidden anchor tag
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = "MyFile_" + Date.now(); // Filename
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                message.style.color = "green";
                message.innerText = "Download successful!";
            } catch (err) {
                console.error(err);
                message.style.color = "red";
                message.innerText = "Security Error: Direct links work only. For YT/Insta, a Backend Server is needed.";
            } finally {
                loader.style.display = "none";
                downloadBtn.disabled = false;
            }
        }
    </script>

</body>
</html>
