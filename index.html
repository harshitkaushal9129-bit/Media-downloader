<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal Ji's Professional Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: white;
            box-sizing: border-box;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background: #ff4d6d; }
        #status { margin-top: 15px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <h2>Media Downloader</h2>
    <p>Paste link and hit download</p>
    <input type="text" id="urlInput" placeholder="YouTube, Insta, Twitter link...">
    <button id="dlBtn" onclick="handleDownload()">Download to Device</button>
    <div id="status">Ready to download...</div>
</div>

<script>
async function handleDownload() {
    const input = document.getElementById('urlInput').value.trim();
    const status = document.getElementById('status');
    const btn = document.getElementById('dlBtn');

    if (!input) {
        alert("Link toh dalo!");
        return;
    }

    status.innerText = "Processing... Please wait.";
    btn.disabled = true;

    try {
        // Hum Cobalt API ka use kar rahe hain (Ye kaafi stable hai)
        const response = await fetch("https://api.cobalt.tools/api/json", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json",
            },
            body: JSON.stringify({
                url: input,
                vQuality: "720"
            })
        });

        const data = await response.json();

        if (data.url) {
            // Agar API link de deti hai, toh download start karo
            status.innerText = "Redirecting to download...";
            window.location.href = data.url; 
        } else {
            status.innerText = "Error: Video fetch nahi ho paya. Link check karein.";
        }
    } catch (error) {
        console.error(error);
        status.innerText = "API Error: Server busy hai ya link invalid hai.";
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
