<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal Ji's Media Downloader</title>
    
    <style>
        /* CSS: Design aur Layout */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h2 { color: #4a148c; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            font-size: 15px;
        }

        input:focus { border-color: #764ba2; }

        .btn-group { display: flex; gap: 10px; }

        button {
            flex: 1;
            background: #764ba2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #5a368a; transform: translateY(-2px); }
        .audio-btn { background: #28a745; }
        .audio-btn:hover { background: #1e7e34; }

        #status {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #d32f2f;
        }

        .loader {
            display: none;
            margin: 15px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>Media Downloader</h2>
        <p>Video ya Audio link paste karein</p>
        
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        
        <div class="btn-group">
            <button onclick="downloadMedia('mp4')">Video (MP4)</button>
            <button class="audio-btn" onclick="downloadMedia('mp3')">Audio (MP3)</button>
        </div>

        <div class="loader" id="loader"></div>
        <div id="status"></div>
    </div>

    <script>
        /* JavaScript: Logic aur API Integration */
        function downloadMedia(format) {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            if (!urlInput) {
                status.innerText = "Kripya pehle link paste karein!";
                return;
            }

            const videoId = extractVideoId(urlInput);
            if (!videoId) {
                status.innerText = "Galti: Yeh valid YouTube link nahi hai.";
                return;
            }

            status.style.color = "#444";
            status.innerText = "Processing... Naya tab khul raha hai.";
            loader.style.display = "block";

            // Working Third-Party API
            // format 'mp4' video ke liye aur 'mp3' audio ke liye
            const finalDownloadUrl = `https://api.vevioz.com/api/button/${format}/${videoId}`;
            
            // Naye tab mein download page kholna (Browser security bypass karne ka best tarika)
            setTimeout(() => {
                window.open(finalDownloadUrl, '_blank');
                loader.style.display = "none";
                status.style.color = "green";
                status.innerText = "Download page khul gaya hai!";
            }, 1500);
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>

</body>
</html>
